<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <META charset="utf-8">
        <META name="viewport" content="width=device-width, initial-scale=1">
        <TITLE>Online Booking System</TITLE>

        <LINK rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
              integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
              crossorigin="anonymous" referrerpolicy="no-referrer">
        <LINK rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">

        <SCRIPT type="text/javascript" src="/javascript/bookingAPI.js"></SCRIPT>

        <SCRIPT type="text/javascript">
            let count = 10;
            window.onload = function() {
                homeButton.innerText = "Home (" + count + ")";
                setTimeout(updateButtonText, 1000);
            }

            function updateButtonText() {
                --count;
                homeButton.innerText = "Home (" + count + ")";
                if (count == 0) {
                    document.location.href = 'http://localhost:8080/';
                }
                else {
                    setTimeout(updateButtonText, 1000);
                }
            }

            function signIn() {
                const api = new BookingAPI();
                api.signIn("http://localhost:8080/");
            }
        </SCRIPT>
    </HEAD>
    <BODY>
        <MAIN class="container col-3">

            <HEADER class="pb-3 mt-3 mb-5 border-bottom">
                <h3 class="d-flex align-items-center text-center text-dark text-decoration-none">
                    <i class="fa-solid fa-user-plus"></i><span>&nbsp;Sign Up Successful</span>
                </h3>
            </HEADER>

            <div class="row mb-3">
                <div class="col w-100 fs-5 text-center">User account has been created.</div>
            </div>

            <div class="row justify-content-center mb-3">
                <div class="col-4">
                    <BUTTON class="btn btn-success" type="button" id="homeButton" name="homeButton"
                            onclick="document.location.href = 'http://127.0.0.1:8080/';"></BUTTON>
                </div>
            </div>

        </MAIN>
        <SCRIPT src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
                integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
                crossorigin="anonymous" referrerpolicy="no-referrer"></SCRIPT>
        <SCRIPT src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></SCRIPT>
    </BODY>
</HTML>
