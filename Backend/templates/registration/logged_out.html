<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <META charset="utf-8">
        <META name="viewport"
              content="width=device-width, initial-scale=1">
        <TITLE>Online Booking System - Sign In</TITLE>
        <LINK href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <LINK rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
              integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
              crossorigin="anonymous" referrerpolicy="no-referrer">
        <STYLE>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }
        </STYLE>

        <LINK href="http://localhost:8080/styles/signin.css" rel="stylesheet">
        <SCRIPT type="text/javascript" src="http://localhost:8080/javascript/bookingAPI.js"></SCRIPT>

        <SCRIPT type="text/javascript">
            let count = 10;
            window.onload = function() {
                homeButton.innerText = "Home (" + count + ")";
                setTimeout(updateButtonText, 1000);
            }

            function updateButtonText() {
                --count;
                homeButton.innerText = "Home (" + count + ")";
                if (count == 0) {
                    document.location.href = 'http://localhost:8080/';
                }
                else {
                    setTimeout(updateButtonText, 1000);
                }
            }
        </SCRIPT>
    </HEAD>
    <BODY class="text-center">

        <MAIN class="form-signin">
          <DIV class="row mb-5 justify-content-center">
            <div class="col-md-auto">
              <i class="fa-solid fa-door-open fa-4x"></i>
            </DIV>
          </DIV>

          <H5 class="my-3 fw-normal">You have been logged out.</H5>

          <div class="mb-5 fw-normal">Thank you for using the system. We hope to see you again!</div>

          <div id="redirectingMessage" class="mb-4 fw-normal"></div>

            <div class="row">
                <div class="col">
                    <BUTTON class="w-100 btn btn-success" type="button" id="homeButton" name="homeButton"
                            onclick="document.location.href = 'http://localhost:8080/';"></BUTTON>
                </div>
            </div>

          <P class="mt-3 mb-3 text-muted">&copy; 2022</P>
        </MAIN>

    </BODY>
</HTML>
