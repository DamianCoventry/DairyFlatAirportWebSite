<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <META charset="utf-8">
        <META name="viewport" content="width=device-width, initial-scale=1">
        <TITLE>Online Booking System</TITLE>

        <LINK rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
              integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
              crossorigin="anonymous" referrerpolicy="no-referrer">
        <LINK rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">

        <STYLE>
            .helptext {
                color: green;
                padding-bottom: 2px;
            }
        </STYLE>

        <SCRIPT type="text/javascript" src="/javascript/bookingAPI.js"></SCRIPT>

        <SCRIPT type="text/javascript">
            window.onload = function() {
                id_username.setAttribute('class', 'form-control');
                id_password1.setAttribute('class', 'form-control');
                id_password2.setAttribute('class', 'form-control');
            }
        </SCRIPT>
    </HEAD>
    <BODY>
        <MAIN class="container col-4">

            <HEADER class="pb-3 mt-3 mb-5 border-bottom">
                <h3 class="d-flex align-items-center text-dark text-decoration-none">
                    <i class="fa-solid fa-user-plus"></i>
                    <span>&nbsp;Sign Up</span>
                </h3>
            </HEADER>

            <FORM method="post">
            {% csrf_token %}
            {{ form.as_p }}

                <div class="row justify-content-end">
                    <div class="col-auto">
                        <BUTTON type="submit" class="form-control btn btn-primary">
                          <i class="fa-solid fa-user-plus"></i>&nbsp;Sign Up
                        </BUTTON>
                    </div>
                    <div class="col-auto">
                        <BUTTON class="btn btn-secondary" type="button"
                            onclick="document.location.href = 'http://127.0.0.1:8080/';">Cancel</BUTTON>
                    </div>
                </div>

            </FORM>
        </MAIN>
        <SCRIPT src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
                integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
                crossorigin="anonymous" referrerpolicy="no-referrer"></SCRIPT>
        <SCRIPT src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></SCRIPT>
    </BODY>
</HTML>
