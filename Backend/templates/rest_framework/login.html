<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <META charset="utf-8">
        <META name="viewport"
              content="width=device-width, initial-scale=1">
        <TITLE>Online Booking System - Sign In</TITLE>
        <LINK href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <LINK rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
              integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
              crossorigin="anonymous" referrerpolicy="no-referrer">
        <STYLE>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }
        </STYLE>
        <LINK href="http://w127.0.0.1:8080/styles/signin.css" rel="stylesheet">
    </HEAD>
    <BODY class="text-center">
        <MAIN class="form-signin">
            <form action="{% url 'rest_framework:login' %}" role="form" method="post">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}" />

                <DIV class="row mb-5 align-items-end">
                    <div class="col">
                        <i class="fa-solid fa-plane-arrival fa-3x text-success"></i>
                    </div>
                    <div class="col-md-auto">
                        <i class="fa-solid fa-building fa-5x text-primary"></i>
                    </DIV>
                    <div class="col">
                        <i class="fa-solid fa-plane-departure fa-3x text-success"></i>
                    </div>
                </DIV>

                <H1 class="h3 mb-4 fw-normal">Please sign in</H1>

                  {% if form.username.errors %}
                    <p class="text-error">
                      {{ form.username.errors|striptags }}
                    </p>
                  {% endif %}
                  {% if form.password.errors %}
                    <p class="text-error">
                      {{ form.password.errors|striptags }}
                    </p>
                  {% endif %}

                <DIV class="form-floating">
                    <INPUT type="text"
                           class="form-control"
                           name="username" maxlength="100"
                           id="id_username"
                           required
                           autofocus
                           autocapitalize="off"
                           autocorrect="off"
                           {% if form.username.value %}
                           value="{{ form.username.value }}"
                           {% endif %}
                           placeholder="Username">
                    <label for="id_username">{{ form.username.label }}</label>
                </DIV>
                <DIV class="form-floating">
                    <input type="password"
                           name="password"
                           maxlength="100"
                           autocapitalize="off"
                           autocorrect="off"
                           class="form-control"
                           id="id_password"
                           required
                           placeholder="Password">
                    <label for="id_password">{{ form.password.label }}</label>
                </DIV>

                <BUTTON class="w-100 btn btn-lg btn-primary" type="submit" name="submit" id="submit-id-submit">
                    Sign in
                </BUTTON>

                <P class="mt-3 mb-3 text-muted">&copy; 2022</P>
            </FORM>
        </MAIN>
    </BODY>
</HTML>
