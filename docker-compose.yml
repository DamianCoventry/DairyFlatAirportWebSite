version: "3.9"

services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=hUUqDyhEKXSmwTU7i2xk
  restapi:
    build: .
    command: bash -c "/usr/src/app/entrypoint.sh"
    volumes:
      - .:/usr/src/app
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=hUUqDyhEKXSmwTU7i2xk
    depends_on:
      - db
  web:
    image: node:18-alpine
    volumes:
      - .:/usr/src/app
    ports:
      - "8080:8080"
    depends_on:
      - restapi
