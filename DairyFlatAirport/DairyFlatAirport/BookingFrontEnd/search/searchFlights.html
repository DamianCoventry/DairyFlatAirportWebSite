<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <META charset="utf-8"/>
        <TITLE>Online Booking System</TITLE>
        <LINK rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <LINK href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>
        <LINK href="/styles/grid.css" rel="stylesheet"/>

        <SCRIPT type="text/javascript">
            function showDepartureDateTimeBetween() {
                departureDateTimeButton.innerText = 'between';
                departureDateTimeEnd.style.display = "";
            }
            function hideDepartureDateTimeBetween(text) {
                departureDateTimeButton.innerText = text;
                departureDateTimeEnd.style.display = "none";
            }
            function showArrivalDateTimeBetween() {
                arrivalDateTimeButton.innerText = 'between';
                arrivalDateTimeEnd.style.display = "";
            }
            function hideArrivalDateTimeBetween(text) {
                arrivalDateTimeButton.innerText = text;
                arrivalDateTimeEnd.style.display = "none";
            }
        </SCRIPT>
    </HEAD>
    <BODY>
        <HEADER>
            <NAV class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <DIV class="container-fluid">
                    <A class="navbar-brand" href="/">Home</A>
                    <BUTTON class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <SPAN class="navbar-toggler-icon"/>
                    </BUTTON>
                    <DIV class="collapse navbar-collapse" id="navbarCollapse">
                        <UL class="navbar-nav me-auto mb-2 mb-md-0">
                            <LI class="nav-item">
                                <A class="nav-link" href="/info/listFlights.html">Flights</A>
                            </LI>
                            <LI class="nav-item">
                                <A class="nav-link active" href="/info/listAeroplanes.html">Aeroplanes</A>
                            </LI>
                            <LI class="nav-item">
                                <A class="nav-link" href="/user/editUser.html">User</A>
                            </LI>
                            <LI class="nav-item">
                                <A class="nav-link" href="/booking/listBookings.html">Bookings</A>
                            </LI>
                            <LI class="nav-item">
                                <BUTTON class="btn btn-success mx-2" type="button" onclick="window.location.href = '/search/searchFlights.html'">
                                    <I class="fa-solid fa-search"></I>&nbsp;Search Flights</BUTTON>
                            </LI>
                            <LI class="nav-item">
                                <BUTTON class="btn btn-primary" type="button" onclick="window.location.href = '/booking/bookAFlight.html'">
                                    <I class="fa-solid fa-plane"></I>&nbsp;Book a Flight</BUTTON>
                            </LI>
                        </UL>
                    </DIV>
                </DIV>
            </NAV>
        </HEADER>
        
        <MAIN class="container">

            <HEADER class="pb-3 mb-3 border-bottom">
                <H1 class="h1 d-flex align-items-center text-dark text-decoration-none">
                    <I class="fa-solid fa-search"></I>
                    <SPAN>&nbsp;Search for Flights</SPAN>
                </H1>
            </HEADER>

            <form>
                <label class="form-text mb-4"><EM>Note: All searches are case insenstive.</EM></label>

                <div class="row mb-3">
                    <label for="departureCity" class="col-sm-2 col-form-label">Departure City</label>
                    <div class="col-sm-10">
                        <div class="input-group" id="departureCity">
                            <button class="btn btn-success dropdown-toggle" id="departureCityButton" type="button" data-bs-toggle="dropdown" aria-expanded="false">contains</button>
                            <ul class="dropdown-menu shadow">
                                <li><button class="dropdown-item" type="button" onclick="departureCityButton.innerText='contains';">contains</button></li>
                                <li><button class="dropdown-item" type="button" onclick="departureCityButton.innerText='starts with';">starts with</button></li>
                                <li><button class="dropdown-item" type="button" onclick="departureCityButton.innerText='ends with';">ends with</button></li>
                                <li><button class="dropdown-item" type="button" onclick="departureCityButton.innerText='is exactly';">is exactly</button></li>
                            </ul>
                            <input type="text" class="form-control" id="departureCity">
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="arrivalCity" class="col-sm-2 col-form-label">Arrival City</label>
                    <div class="col-sm-10">
                        <div class="input-group" id="arrivalCity">
                            <button class="btn btn-success dropdown-toggle" id="arrivalCityButton" type="button" data-bs-toggle="dropdown" aria-expanded="false">contains</button>
                            <ul class="dropdown-menu shadow">
                                <li><button class="dropdown-item" type="button" onclick="arrivalCityButton.innerText='contains';">contains</button></li>
                                <li><button class="dropdown-item" type="button" onclick="arrivalCityButton.innerText='starts with';">starts with</button></li>
                                <li><button class="dropdown-item" type="button" onclick="arrivalCityButton.innerText='ends with';">ends with</button></li>
                                <li><button class="dropdown-item" type="button" onclick="arrivalCityButton.innerText='is exactly';">is exactly</button></li>
                            </ul>
                            <input type="text" class="form-control" id="arrivalCity">
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="arrivalCity" class="col-sm-2 col-form-label">Departure Date/Time</label>
                    <div class="col-sm-10">
                        <div class="input-group" id="arrivalCity">
                            <button class="btn btn-success dropdown-toggle" id="departureDateTimeButton" type="button" data-bs-toggle="dropdown" aria-expanded="false">before</button>
                            <ul class="dropdown-menu shadow">
                                <li><button class="dropdown-item" type="button" onclick="hideDepartureDateTimeBetween('before');">before</button></li>
                                <li><button class="dropdown-item" type="button" onclick="hideDepartureDateTimeBetween('after');">after</button></li>
                                <li><button class="dropdown-item" type="button" onclick="showDepartureDateTimeBetween();">between</button></li>
                            </ul>
                            <input type="text" class="form-control" id="departureDateTimeBegin">
                            <input type="text" class="form-control" id="departureDateTimeEnd" style="display: none;">
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="arrivalCity" class="col-sm-2 col-form-label">Arrival Date/Time</label>
                    <div class="col-sm-10">
                        <div class="input-group" id="arrivalCity">
                            <button class="btn btn-success dropdown-toggle" id="arrivalDateTimeButton" type="button" data-bs-toggle="dropdown" aria-expanded="false">before</button>
                            <ul class="dropdown-menu shadow">
                                <li><button class="dropdown-item" type="button" onclick="hideArrivalDateTimeBetween('before');">before</button></li>
                                <li><button class="dropdown-item" type="button" onclick="hideArrivalDateTimeBetween('after');">after</button></li>
                                <li><button class="dropdown-item" type="button" onclick="showArrivalDateTimeBetween();">between</button></li>
                            </ul>
                            <input type="text" class="form-control" id="arrivalDateTimeBegin">
                            <input type="text" class="form-control" id="arrivalDateTimeEnd" style="display: none;">
                        </div>
                    </div>
                </div>

                <div class="row mb-3 align-items-center">
                    <label for="arrivalCity" class="col-sm-2 col-form-label">Departure Days of Week</label>
                    <div class="col-sm-10 ">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="departsSun" checked>
                            <label class="form-check-label" for="departsSun">Sun</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="departsMon" checked>
                            <label class="form-check-label" for="departsMon">Mon</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="departsTue" checked>
                            <label class="form-check-label" for="departsTue">Tue</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="departsWed" checked>
                            <label class="form-check-label" for="departsWed">Wed</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="departsThu" checked>
                            <label class="form-check-label" for="departsThu">Thu</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="departsFri" checked>
                            <label class="form-check-label" for="departsFri">Fri</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="departsSat" checked>
                            <label class="form-check-label" for="departsSat">Sat</label>
                        </div>
                    </div>
                </div>

                <div class="row mb-3 align-items-center">
                    <label for="arrivalCity" class="col-sm-2 col-form-label">Arrival Days of Week</label>
                    <div class="col-sm-10 ">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="arrivesSun" checked>
                            <label class="form-check-label" for="arrivesSun">Sun</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="arrivesMon" checked>
                            <label class="form-check-label" for="arrivesMon">Mon</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="arrivesTue" checked>
                            <label class="form-check-label" for="arrivesTue">Tue</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="arrivesWed" checked>
                            <label class="form-check-label" for="arrivesWed">Wed</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="arrivesThu" checked>
                            <label class="form-check-label" for="arrivesThu">Thu</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="arrivesFri" checked>
                            <label class="form-check-label" for="arrivesFri">Fri</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="arrivesSat" checked>
                            <label class="form-check-label" for="arrivesSat">Sat</label>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="arrivalCity" class="col-sm-2 col-form-label">Flight Time (mins)</label>
                    <div class="col-sm-10">
                        <div class="input-group" id="arrivalCity">
                            <button class="btn btn-success dropdown-toggle" id="flightTimeButton" type="button" data-bs-toggle="dropdown" aria-expanded="false">fewer than</button>
                            <ul class="dropdown-menu shadow">
                                <li><button class="dropdown-item" type="button" onclick="flightTimeButton.innerText='fewer than';">fewer than</button></li>
                                <li><button class="dropdown-item" type="button" onclick="flightTimeButton.innerText='is exactly';">is exactly</button></li>
                                <li><button class="dropdown-item" type="button" onclick="flightTimeButton.innerText='greater than';">greater than</button></li>
                            </ul>
                            <input type="text" class="form-control" id="flightTime">
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col text-end">
                        <button type="submit" class="btn btn-primary">
                            <i class="fa-solid fa-search"></i>&nbsp;Search
                        </button>
                    </div>
                </div>
            </form>

            <FOOTER class="container mt-5">
                <P>Built by Damian Coventry, Copyright &copy; 2022, all rights reserved. &middot; <A href="#">Privacy</A> &middot; <A href="#">Terms</A>
                </P>
                <P>Aeroplane icon created by Freepik &middot; <A href="https://www.flaticon.com/free-icons/plane" title="plane icons">Flaticon</A>
                </P>
            </FOOTER>

            <SCRIPT src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></SCRIPT>

        </MAIN>

    </BODY>
</HTML>
