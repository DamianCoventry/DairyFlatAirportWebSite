<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <META charset="utf-8"/>
        <META name="viewport"
              content="width=device-width, initial-scale=1"/>
        <TITLE>Online Booking System - Sign In</TITLE>
        <LINK href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous"/>
        <STYLE>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }
        </STYLE>
        <LINK href="/style/signin.css"
              rel="stylesheet"/>
    </HEAD>
    <BODY class="text-center">
        <MAIN class="form-signin">
            <FORM method="POST" action="http://localhost:8000/o/token/">
                <input type="hidden" name="grant_type" value="authorization_code" />
                <input type="hidden" name="response_type" value="code" />
                <input type="hidden" name="client_id" value="Z8VUqShJQnkfa5f8fzUAVzlBxYNxU2tuqaN8Gvh9" />
                <input type="hidden" name="client_secret" value="JER87JI9A289n66yHGX2D2ZFCdEYCusMIJEcc0eXaNBpP9vB3pfoAzXNufGaxhQ7VhvadXzEC55wKbaYumzynmLQNOqaJE5NdrON7dywt0OTAjANavOZtrJgZc9f5LRP" />

                <svg class="mb-4 text-primary" width="72" height="57" fill="currentColor">
                    <use xlink:href="/image/bootstrap-icons.svg#door-open"/>
                </svg>

                <H1 class="h3 mb-3 fw-normal">Please sign in</H1>
                <DIV class="form-floating">
                    <INPUT type="text"
                           class="form-control"
                           id="floatingInput"
                           name="username"
                           placeholder="Username"/>
                    <LABEL for="floatingInput">Username</LABEL>
                </DIV>
                <DIV class="form-floating">
                    <INPUT type="password"
                           class="form-control"
                           id="floatingPassword"
                           name="password"
                           placeholder="Password"/>
                    <LABEL for="floatingPassword">Password</LABEL>
                </DIV>
                <DIV class="checkbox mb-3">
                    <LABEL>
                        <INPUT type="checkbox"
                               value="remember-me"/> Remember me
                    </LABEL>
                </DIV>

                <BUTTON class="w-100 btn btn-lg btn-primary"
                        type="submit">Sign in</BUTTON>

                <P class="mt-5 mb-3 text-muted">&copy; 2022</P>
            </FORM>
        </MAIN>
    </BODY>
</HTML>
