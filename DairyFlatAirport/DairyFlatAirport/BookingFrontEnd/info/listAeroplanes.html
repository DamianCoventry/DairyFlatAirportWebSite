<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <META charset="utf-8"/>
        <TITLE>Online Booking System</TITLE>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
              crossorigin="anonymous"/>
        <LINK href="/styles/grid.css"
              rel="stylesheet"/>
        <SCRIPT type="text/javascript"
                src="/javascript/bookingAPI.js"></SCRIPT>
        <SCRIPT type="text/javascript">
            window.onload = function() {
                const api = new BookingAPI();
                api.listAeroplanes(function (json) {
                    var table = document.getElementById("aeroplanesTable");
                    var oldTbody = table.tBodies[0];
                    var newTbody = document.createElement("tbody");

                    json.results.forEach(x => {
                        var link = document.createElement('a');
                        link.setAttribute('href', "/info/viewAeroplane.html?id=" + x.id);
                        link.innerText = x.tail_number;

                        var newRow = newTbody.insertRow(-1);
                        var newCell = newRow.insertCell(0);
                        newCell.appendChild(link);
                        newCell = newRow.insertCell(1);
                        newCell.appendChild(document.createTextNode(x.make_model));
                        newCell = newRow.insertCell(2);
                        newCell.appendChild(document.createTextNode(x.num_seats));
                    });

                    oldTbody.parentNode.replaceChild(newTbody, oldTbody);
                },
                function(code, json) {
                    var table = document.getElementById("aeroplanesTable");
                    var oldTbody = table.tBodies[0];
                    var newTbody = document.createElement("tbody");

                    var newRow = newTbody.insertRow(-1);
                    var newCell = newRow.insertCell(0);
                    newCell.appendChild(document.createTextNode("code: " + code + ", message: " + json.detail));

                    oldTbody.parentNode.replaceChild(newTbody, oldTbody);
                });
            }
        </SCRIPT>
    </HEAD>
    <BODY>
        <HEADER>
            <NAV class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <DIV class="container-fluid">
                    <A class="navbar-brand"
                       href="/">Home</A>
                    <BUTTON class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarCollapse"
                            aria-controls="navbarCollapse"
                            aria-expanded="false"
                            aria-label="Toggle navigation">
                        <SPAN class="navbar-toggler-icon"/>
                    </BUTTON>
                    <DIV class="collapse navbar-collapse"
                         id="navbarCollapse">
                        <UL class="navbar-nav me-auto mb-2 mb-md-0">
                            <LI class="nav-item">
                                <A class="nav-link"
                                   href="/info/listFlights.html">Flights</A>
                            </LI>
                            <LI class="nav-item">
                                <A class="nav-link active"
                                   href="/info/listAeroplanes.html">Aeroplanes</A>
                            </LI>
                            <LI class="nav-item">
                                <A class="nav-link"
                                   href="/user/editUser.html">User</A>
                            </LI>
                            <LI class="nav-item">
                                <A class="nav-link"
                                   href="/booking/listBookings.html">Bookings</A>
                            </LI>
                            <LI class="nav-item">
                                <BUTTON class="btn btn-primary"
                                        type="button"
                                        onclick="window.location.href = '/booking/bookAFlight.html'">Book a flight</BUTTON>
                            </LI>
                        </UL>
                        <FORM class="d-flex">
                            <INPUT class="form-control me-2"
                                   type="search"
                                   placeholder="Search"
                                   aria-label="Search"/>
                            <BUTTON class="btn btn-success"
                                    type="submit"
                                    onclick="alert('TODO');">Search</BUTTON>
                        </FORM>
                    </DIV>
                </DIV>
            </NAV>
        </HEADER>
        <MAIN class="container">
            <header class="pb-3 mb-5 border-bottom">
                <h1 class="h1 d-flex align-items-center text-dark text-decoration-none">
                    <svg class="bi"
                         width="32"
                         height="32"
                         fill="currentColor">
                        <use xlink:href="/images/bootstrap-icons.svg#pin-map"/>
                    </svg>
                    <span>&nbsp;Aeroplanes</span>
                </h1>
            </header>
            <table id="aeroplanesTable"
                   class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Tail Number</th>
                        <th scope="col">Make/Model</th>
                        <th scope="col">Number of Seats</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="6">

                            </div>
