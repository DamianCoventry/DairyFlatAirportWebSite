<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <META charset="utf-8"/>
        <TITLE>Online Booking System</TITLE>
        <LINK rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
              crossorigin="anonymous"/>
        <LINK href="/styles/grid.css"
              rel="stylesheet"/>
        <SCRIPT type="text/javascript"
                src="/javascript/bookingAPI.js"></SCRIPT>
        <SCRIPT type="text/javascript">
            window.onload = function() {
                const params = new Proxy(new URLSearchParams(window.location.search), {
                        get: (searchParams, prop) => searchParams.get(prop),
                    });

                var currentPage = (params.page == null ? 1 : params.page);

                const api = new BookingAPI();
                api.listAeroplanes(currentPage, function (json) {
                    setTimeout(function(){
                        var table = document.getElementById("aeroplanesTable");
                        var oldTbody = table.tBodies[0];
                        var newTbody = document.createElement("tbody");

                        json.results.forEach(x => {
                            var link = document.createElement('a');
                            link.setAttribute('href', "/info/viewAeroplane.html?id=" + x.id);
                            link.innerText = x.tail_number;

                            var newRow = newTbody.insertRow(-1);
                            var newCell = newRow.insertCell(0);
                            newCell.appendChild(link);
                            newCell = newRow.insertCell(1);
                            newCell.appendChild(document.createTextNode(x.make_model));
                            newCell = newRow.insertCell(2);
                            newCell.appendChild(document.createTextNode(x.num_seats));
                        });

                        oldTbody.parentNode.replaceChild(newTbody, oldTbody);

                        if (json.count < 10) {
                            document.getElementById("paginationNav").style.display = "none";
                        }
                        else {
                            var ul = document.getElementById("paginationList");
                            while (ul.hasChildNodes()) {
                                ul.removeChild(ul.firstChild);
                            }

                            var totalPages = Math.floor(json.count / 10);
                            if (json.count % 10 != 0) {
                                ++totalPages;
                            }

                            const maxVisiblePages = 3;
                            var firstPage = currentPage - 1;
                            if (firstPage < 1) {
                                firstPage = 1;
                            }

                            // insert a left chevron icon if required
                            if (totalPages > maxVisiblePages && (currentPage - 2) > 0) {
                                createAndAppendItem(ul, currentPage - 2, "&laquo;", false);
                            }

                            for (var i = 0; i < maxVisiblePages && (firstPage + i) <= totalPages; ++i) {
                                createAndAppendItem(ul, firstPage + i, firstPage + i, firstPage + i == currentPage);
                            }

                            // insert a right chevron icon if required
                            if (totalPages > maxVisiblePages && (currentPage + 2) < totalPages) {
                                createAndAppendItem(ul, currentPage + 2, "&raquo;", false);
                            }

                            document.getElementById("paginationNav").style.display = "";
                        }
                    }, 500);
                },
                showHttpError);

                updateSignInGui();
            }

            function updateSignInGui() {
                setSignInButtonText();
                const api = new BookingAPI();
                if (api.isSignedIn()) {
                    signedInUserDisplayName.innerText = api.signedInUserDisplayName;
                    signedInUserSpan.style.display = '';
                    api.getSignedInUser(
                        function (json) {
                            signedInUserDisplayName.innerText = api.signedInUserDisplayName;
                            signedInUserSpan.style.display = '';
                        },
                        showHttpError
                    );
                }
                else {
                    signedInUserDisplayName.innerText = '';
                    signedInUserSpan.style.display = 'none';
                }
            }

            function signInOrOut() {
                const api = new BookingAPI();
                if (api.isSignedIn()) {
                    api.signOut();
                    signedInUserSpan.style.display = 'none';
                }
                else {
                    api.signIn("test test test");
                }
                setSignInButtonText();
            }

            function setSignInButtonText() {
                const api = new BookingAPI();
                if (api.isSignedIn()) {
                    signInOrOutButton.setAttribute('class', 'btn btn-success');
                    signInOrOutButton.innerText = 'Sign Out';
                }
                else {
                    signInOrOutButton.setAttribute('class', 'btn btn-primary');
                    signInOrOutButton.innerText = 'Sign In';
                    signedInUserDisplayName.innerText = '';
                }
            }

            function showHttpError(code, json) {
                errorMessageTitle.innerText = 'Error Received';
                errorMessageBody.innerHTML = 'The server returned HTTP code ' + code + '.<BR><BR>' + javascriptObjectToDivs(json);
                showError();
            }

            function javascriptObjectToDivs(object) {
                let html = '';
                for (var key of Object.keys(object)) {
                    html = '<div class="row"><div class="col">' + key + ': ' + object[key] + '</div></div>\r\n';
                }
                return html;
            }

            function showError() {
                const toastLiveExample = document.getElementById('responseCodePopup');
                const toast = new bootstrap.Toast(toastLiveExample);
                toast.show();
            }

            function createAndAppendItem(list, pageIndex, text, active) {
                var li = document.createElement("li");
                li.setAttribute("class", active ? "page-item active" : "page-item");

                var e;
                if (active) {
                    e = document.createElement("span");
                }
                else {
                    e = document.createElement("a");
                    e.setAttribute("href", "/info/listAeroplanes.html?page=" + pageIndex);
                }

                e.setAttribute("class", "page-link");
                e.innerHTML = text;
                li.appendChild(e);

                list.appendChild(li);
            }
        </SCRIPT>
    </HEAD>
    <BODY>
        <HEADER>
            <NAV class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <DIV class="container-fluid">
                    <A class="navbar-brand"
                       href="/">Home</A>
                    <BUTTON class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarCollapse"
                            aria-controls="navbarCollapse"
                            aria-expanded="false"
                            aria-label="Toggle navigation">
                        <SPAN class="navbar-toggler-icon"/>
                    </BUTTON>
                    <DIV class="collapse navbar-collapse"
                         id="navbarCollapse">
                        <UL class="navbar-nav me-auto mb-2 mb-md-0">
                            <LI class="nav-item">
                                <A class="nav-link"
                                   href="/info/listFlights.html">Flights</A>
                            </LI>
                            <LI class="nav-item">
                                <A class="nav-link active"
                                   href="/info/listAeroplanes.html">Aeroplanes</A>
                            </LI>
                            <LI class="nav-item">
                                <A class="nav-link"
                                   href="/user/editUser.html">User</A>
                            </LI>
                            <LI class="nav-item">
                                <A class="nav-link"
                                   href="/booking/listBookings.html">Bookings</A>
                            </LI>
                            <LI class="nav-item">
                                <BUTTON class="btn btn-success" type="button" onclick="window.location.href = '/booking/bookAFlight.html'">
                                    <i class="fa-solid fa-plane"></i>&nbsp;Book a Flight</BUTTON>
                            </LI>
                        </UL>
                    </DIV>
                    <div class="d-flex align-items-center">
                        <span id="signedInUserSpan" class="text-light" style="display: none;">Signed in as <span class="text-primary me-3" id="signedInUserDisplayName"></span></span>
                        <button class="btn btn-success" id="signInOrOutButton" onclick="signInOrOut();">Sign In/Out</button>
                    </div>
            </DIV>
            </NAV>
        </HEADER>
        <MAIN class="container">
            <header class="pb-3 mb-5 border-bottom">
                <h1 class="h1 d-flex align-items-center text-dark text-decoration-none">
                    <i class="fa-solid fa-plane"></i>
                    <span>&nbsp;Aeroplanes</span>
                </h1>
            </header>
            <table id="aeroplanesTable" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Tail Number</th>
                        <th scope="col">Make/Model</th>
                        <th scope="col">Number of Seats</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="6">
                            <div class="text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <NAV id="paginationNav" aria-label="Aeroplanes Pagination" style="display: none;">
                <UL id="paginationList" class="pagination justify-content-end"></UL>
            </NAV>
            <FOOTER class="container">
                <P>Built by Damian Coventry, Copyright &copy; 2022, all rights reserved. &middot; <A href="#">Privacy</A> &middot; <A href="#">Terms</A>
                </P>
                <P>Aeroplane icon created by Freepik &middot; <A href="https://www.flaticon.com/free-icons/plane"
                       title="plane icons">Flaticon</A>
                </P>
            </FOOTER>
        </MAIN>

        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="responseCodePopup" class="toast fade" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header bg-danger">
                    <strong class="me-auto text-white" id="errorMessageTitle"></strong>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body" id="errorMessageBody"></div>
            </div>
        </div>

    </BODY>
</HTML>
